<h2>Select Seat for {{ id }}</h2>

<table>
  <tr>
    <td><label> </label></td>
    <td>
      <label style="margin: 20px;" *ngFor="let number of r">{{ number }}</label>
    </td>
  </tr>
  <tr *ngFor="let a of alphabets">
    <td>
      <label>{{ a }}</label>
    </td>
    <td>
      <button
        type="button"
        class=" btn-elegant"
        [attr.id]="a + number"
        style="width:20px; height: 20px; margin:14px;"
        (click)="recordSelectedSeats(a, number)"
        *ngFor="let number of r"
      ></button>
    </td>
  </tr>
</table>

<ng-container>
  <p>
    <label id="selectedSeatsName">
      {{ displayValue }}
    </label>
  </p>

  <p>
    <label id="totalCost">
      {{ displayCost }}
    </label>
  </p>
</ng-container>

<button
  type="button"
  mdbBtn
  color="primary"
  class="relative waves-light"
  mdbWavesEffect
  (click)="applyFormSeat()"
>
  Confirm Booking
</button>
