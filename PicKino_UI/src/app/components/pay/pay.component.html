

	<h2>Please make the payment to confirm your booking</h2>

	<div class="row">
		<div class="col-25">
		  <div class="container">
			<form action="/pay">
	  
			  <div class="row">
				<div class="col-50">
				  <h3>Billing Address</h3>
				  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
				  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
				  <label for="email"><i class="fa fa-envelope"></i> Email</label>
				  <input type="text" id="email" name="email" placeholder="john@example.com">
				  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
				  <input type="text" id="adr" name="address" placeholder="9, MittelStr.">
				  <label for="city"><i class="fa fa-institution"></i> City</label>
				  <input type="text" id="city" name="city" placeholder="Dortmund">
	  
				  <div class="row">
					<div class="col-50">
					  <label for="state">State</label>
					  <input type="text" id="state" name="state" placeholder="NRW">
					</div>
					<div class="col-50">
					  <label for="zip">Zip</label>
					  <input type="text" id="zip" name="zip" placeholder="42310">
					</div>
				  </div>
				</div>
	  
				<div class="col-50">
				  <h3>Payment</h3>
				  <label for="cname">Name on Card</label>
				  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
				  <label for="ccnum">Credit card number</label>
				  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
				  <label for="expmonth">Exp Month</label>
				  <input type="text" id="expmonth" name="expmonth" placeholder="September">
	  
				  <div class="row">
					<div class="col-50">
					  <label for="expyear">Exp Year</label>
					  <input type="text" id="expyear" name="expyear" placeholder="2021">
					</div>
					<div class="col-50">
					  <label for="cvv">CVV</label>
					  <input type="text" id="cvv" name="cvv" placeholder="112">
					</div>
				  </div>
				</div>
	  
			  </div>
			
			  <input type="submit" value="Continue to payment" class="btn" mdbBtn color="primary"  (click)="applyFormConfirm()">
			</form>
		  </div>
		</div>
	  
		<div class="col-50">
		  
		</div>
	  </div>
